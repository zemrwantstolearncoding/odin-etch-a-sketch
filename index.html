<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <p>Etch-A-Sketch</p>
    </header>

    <main>
        <div class="controls">
            <div class="no-of-squares">
                <p>numberOfSquaresPerSide:</p>
                <div class="group">
                    <input class="input square-input" placeholder="typeHere">
                </div>
                <button class="ui-btn square-button">
                    <span>
                        Enter
                    </span>
                </button>
                <p>(Enter a value between 1 to 100)</p>
            </div>
            <div class="toggle-grid">
                <p>toggleGrid:</p>
                <button class="ui-btn toggle-button">
                    <span>
                        Toggle
                    </span>
                </button>
            </div>
            <div class="clear-grid">
                <p>clearGrid:</p>
                <button class="ui-btn clear-button">
                    <span>
                        Clear
                    </span>
                </button>
            </div>
            <div class="randomize-color">
                <p>randomizeColor:</p>
                <button class="ui-btn randomize-button">
                    <span>
                        Randomize
                    </span>
                </button>
            </div>
        </div>
        <div class="grid"></div>
    </main>

    <footer>
        <p>Copyright @ zemrwantstolearncoding</p>
        <p>Courtesy @ The Odin Project</p>
    </footer>
</body>
</html>
